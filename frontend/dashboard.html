<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Sanskrit AI</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Welcome to Sanskrit AI</h1>
        </header>
        <main class="dashboard-main">
            <section class="user-info">
                <h2>Your Profile</h2>
                <div id="user-profile">
                    <!-- User profile details will be dynamically loaded here -->
                </div>
            </section>
            <section class="conversation-history">
                <h2>Your Conversation History</h2>
                <div id="history-container">
                    <!-- Conversation history will be dynamically loaded here -->
                </div>
            </section>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
